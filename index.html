<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class ="content">
            <h1>Welcome to the Gateway of Imagination</h1>
            <br/>
            <p>Our AI-powered image generator brings your creative visions to life. Simply describe what you dream of—a surreal galaxy, a futuristic city, or a magical forest—and watch as your ideas transform into stunning visuals. </p>
            <form action='#' class="generate-form">
                <input type="text" class="prompt-input" placeholder="Enter your vision..." required>
                <div class = "controls">
                    <select class = "img-quantity">
                        <option value ="1"> 1 Image</option>
                        <option value ="2"> 2 Image</option>
                        <option value ="3"> 3 Image</option>
                        <option value ="4" selected> 4 Image</option>
                    </select>
                    <button type="submit" class = "generate-btn">Generate</button>
                </div>
            </form>
            

            
        </div>

    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="./loading-7528_256.gif" alt="Generated image" class="gallery-image">
            <a href="#" class="download-btn">
                <img src="./Screenshot 2024-12-21 at 11.25.05 PM.png" alt="Download icon" class="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./loading-7528_256.gif" alt="Generated image" class="gallery-image" alt="Generated image" class="gallery-image">
            <a href="#" class="download-btn">
                <img src="./Screenshot 2024-12-21 at 11.25.05 PM.png" alt="Download icon" class="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./loading-7528_256.gif" alt="Generated image" class="gallery-image" alt="Generated image" class="gallery-image">
            <a href="#" class="download-btn">
                <img src="./Screenshot 2024-12-21 at 11.25.05 PM.png" alt="Download icon" class="download-icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./loading-7528_256.gif" alt="Generated image" class="gallery-image">
            <a href="#" class="download-btn">
                <img src="./Screenshot 2024-12-21 at 11.25.05 PM.png" alt="Download icon" class="download-icon">
            </a>
        </div>
    </section> 
    
    

    
</body>
</html>
